name: Continuous Integration

on:
  push:
    branches:
    - main
    - development

  pull_request:
    branches:
    - main
    - development

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Lint
      run: cmake -D FORMAT_COMMAND=clang-format -P cmake/lint.cmake

  coverage:
    needs: [lint]

    runs-on: ubuntu-22.04

    strategy:
      matrix:
        pot_type: [2D, 3D]

    steps:
    - uses: actions/checkout@v3

    - name: Install LCov and Catch2
      run: sudo apt-get update -q
        && sudo apt-get install lcov catch2 -q -y

    - name: Configure
      run: cmake --preset=ci-coverage -DPOT_TYPE=${{ matrix.pot_type }}

    - name: Build
      run: cmake --build build/coverage -j 2

    - name: Test
      working-directory: build/coverage
      run: ctest --output-on-failure -j 2

    - name: Process coverage info
      run: cmake --build build/coverage -t coverage

    - name: Submit to codecov.io
      uses: codecov/codecov-action@v3
      with:
        file: build/coverage/coverage.info

  test:
    needs: [lint]

    runs-on: ubuntu-22.04

    strategy:
      matrix:
        pot_type: [2D, 3D]

    steps:
    - uses: actions/checkout@v3

    - name: Install Catch2 and Python dependencies
      run: sudo apt-get update -q
        && sudo apt-get install catch2 python3-pip -q -y
        && pip3 install --user pytest
        && pip3 install --user numpy

    - name: Configure
      env: { CC: clang }
      run: cmake --preset=ci-sanitize -DPOT_TYPE=${{ matrix.pot_type }}

    - name: Build
      run: cmake --build build/sanitize -j 2

    - name: Test C library
      working-directory: build/sanitize
      env:
        ASAN_OPTIONS: "strict_string_checks=1:\
                       detect_stack_use_after_return=1:\
                       check_initialization_order=1:\
                       strict_init_order=1:\
                       detect_leaks=1"
        UBSAN_OPTIONS: print_stacktrace=1
      run: ctest --output-on-failure -j 2

    - name: Test Python binding
      run: mkdir -p bindings/python/lib/
        && ln -sfr build/sanitize/libgravix2.so bindings/python/lib/
        && python3 -m pytest bindings/python/test/
